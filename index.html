<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurgeryPlus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <p class="headline">ACE YOUR NEXT SURGERY EXAM WITHOUT STRESS</p>
        <p class="subheadline">100% SUCCESS GUARANTEED</p>
    </div>

    <!-- Start Button -->
    <button class="start-btn">START</button>

    <!-- Settings -->
    <div class="settings">
        <h2>Settings:</h2>

        <div class="dropdown">
            <label>Choose source</label>
            <select>
                <option>Select question source</option>
                <option>Primary Surgery</option>
                <option>General Surgery</option>
                <option>Endoscopy</option>
            </select>
        </div>

        <div class="modes">
            <div class="mode">
                <span>Study Mode</span>
                <button class="mode-btn on">ON</button>
            </div>

            <div class="mode">
                <span>Test Mode</span>
                <button class="mode-btn off">OFF</button>
            </div>
        </div>
    </div>

    <!-- Bottom Buttons -->
    <div class="bottom-buttons">
        <button class="secondary-btn">ACTIVATE</button>
        <button class="secondary-btn">HELP</button>
    </div>

    <!-- Footer -->
    <footer>
        Â© https://www.eclinicplus.org 2026
    </footer>

    <script src="script.js"></script>
</body>
</html>
